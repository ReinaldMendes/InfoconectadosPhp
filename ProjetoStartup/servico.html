<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoconectados - Serviços</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Fundo claro para contraste */
            color: #333333; /* Texto em cinza escuro */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #017f63; /* Verde escuro para o cabeçalho */
            color: #ffffff; /* Texto branco */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 150px;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            gap: 20px;
        }

        .login-option {
            text-align: center;
        }

        .login-option h4 {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .login-option a {
            color: #017f63;
            background-color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-option a:hover {
            background-color: #004a00;
            color: #ffffff;
        }

        h1 {
            font-size: 36px;
            color: #017f63; /* Verde escuro */
            letter-spacing: 1px;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #666666;
            text-align: center;
            margin-bottom: 50px;
        }

        .services-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 0 20px 50px;
            flex-wrap: wrap;
        }

        .service-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .service-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .service-card h3 {
            color: #017f63; /* Verde escuro */
            font-size: 24px;
            margin-bottom: 10px;
        }

        .service-card p {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .service-card a {
            color: #ffffff;
            background-color: #017f63;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .service-card a:hover {
            background-color: #004a00;
        }

        footer {
            font-size: 14px;
            color: #b0bec5;
            padding: 20px;
            background-color: #017f63;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com Logo e Login -->
    <div class="header">
        <div class="logo">
            <a href="indexx.html">
                <img src="logo.png" alt="Infoconectados Logo">
            </a>
        </div>
        <div class="login-options">
            <div class="login-option">
                <h4>Login Cliente</h4>
                <a href="#">Entrar</a>
            </div>
            <div class="login-option">
                <h4>Login Profissional</h4>
                <a href="#">Entrar</a>
            </div>
        </div>
    </div>

    <!-- Título -->
    <h1>Conectando Clientes e Profissionais</h1>
    <p>Escolha a opção que melhor atende suas necessidades.</p>

    <!-- Seção de Serviços -->
    <div class="services-container">
        <div class="service-card">
            <img src="cliente.png" alt="Sou Cliente">
            <h3>Sou Cliente</h3>
            <p>Preciso de um serviço.</p>
            <a href="#">Ver Mais</a>
        </div>
        <div class="service-card">
            <img src="profissional.png" alt="Sou Profissional">
            <h3>Sou Profissional</h3>
            <p>Busco novos clientes.</p>
            <a href="#">Ver Mais</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Infoconectados. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
